<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar::head"></head>
<body>
<header th:replace="fragments/navbar::nav"></header>
<main>
    <form class="welcome add-offer-form"
          th:method="post"
          th:action="@{/equipment-add}"
          th:object="${equipmentAddBindingModel}">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Equipment</span></h1>

        <div th:if="${hasErrors}">
            <p th:text="${errorMessage}" style="color: red;"></p>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Equipment Name</label>
            </div>
            <input type="text" class="form-control" id="name"
                   th:field="*{name}"/>
            <small th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}" class="danger">Name error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="photoUrl" class="h4 mb-2">Photo</label>
            </div>
            <input type="text" class="form-control" id="photoUrl"
                   th:field="*{photoUrl}"/>
            <small th:if="${#fields.hasErrors('photoUrl')}"
                   th:errors="*{photoUrl}" class="danger">photoUrl error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="weight" class="h4 mb-2">Weight</label>
            </div>
            <input type="text" class="form-control"
                   id="weight"
                   th:field="*{weight}">

        </div>


        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-info  mb-3">Add Equipment</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/navbar::footer"></footer>
</body>
</html>
