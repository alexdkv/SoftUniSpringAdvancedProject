<!DOCTYPE html>
<html>
<head>
    <title>WebRTC + Spring Boot Signaling</title>
</head>
<body>

<h2>WebRTC —Å WebSocket signaling</h2>

<video id="localVideo" autoplay playsinline muted></video>
<video id="remoteVideo" autoplay playsinline></video>

<br>
<button id="startButton">Start</button>
<button id="callButton">Call</button>

<script>
    let localVideo = document.getElementById('localVideo');
    let remoteVideo = document.getElementById('remoteVideo');
    let startButton = document.getElementById('startButton');
    let callButton = document.getElementById('callButton');

    let localStream;
    let peerConnection;
    let socket;
    let myId;
    let remoteId;

    const config = {
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    startButton.onclick = async () => {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;

        socket = new WebSocket("ws://localhost:8080/signal");


socket.onopen = () => console.log("‚úÖ WebSocket open");
socket.onmessage = (event) => console.log("üì® Message: ", event.data);
socket.onerror = (err) => {
    console.error("‚ùå WebSocket error", err);
    alert("WebSocket error: " + err.message);
};
socket.onclose = () => console.warn("‚ö†Ô∏è WebSocket closed");

        socket.onmessage = async (event) => {
            const msg = JSON.parse(event.data);

            switch (msg.type) {
                case 'id':
                    myId = msg.id;
                    console.log('My session ID:', myId);
                    break;

                case 'offer':
                    remoteId = msg.from;
                    await createPeerConnection();

                    await peerConnection.setRemoteDescription(new RTCSessionDescription(msg.data));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);

                    sendMessage({
                        type: 'answer',
                        to: remoteId,
                        data: answer
                    });
                    break;

                case 'answer':
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(msg.data));
                    break;

                case 'candidate':
                    if (peerConnection) {
                        try {
                            await peerConnection.addIceCandidate(new RTCIceCandidate(msg.data));
                        } catch (e) {
                            console.error('Error adding received ICE candidate', e);
                        }
                    }
                    break;
            }
        };
    };

    callButton.onclick = async () => {
        await createPeerConnection();

        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);

        // –¢—É–∫ —Ä—ä—á–Ω–æ –∑–∞–¥–∞–≤–∞–º–µ ID –Ω–∞ –¥—Ä—É–≥–∏—è –∫–ª–∏–µ–Ω—Ç
        remoteId = prompt("Enter the remote peer ID:");

        sendMessage({
            type: 'offer',
            to: remoteId,
            data: offer
        });
    };

    async function createPeerConnection() {
        peerConnection = new RTCPeerConnection(config);

        localStream.getTracks().forEach(track => {
            peerConnection.addTrack(track, localStream);
        });

        peerConnection.ontrack = (event) => {
            remoteVideo.srcObject = event.streams[0];
        };

        peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
                sendMessage({
                    type: 'candidate',
                    to: remoteId,
                    data: event.candidate
                });
            }
        };
    }

    function sendMessage(msg) {
        msg.from = myId;
        socket.send(JSON.stringify(msg));
    }
</script>

</body>
</html>
