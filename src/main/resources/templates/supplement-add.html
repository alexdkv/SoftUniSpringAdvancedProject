<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar::head"></head>
<body>
<header th:replace="fragments/navbar::nav"></header>
<main>
    <form class="welcome add-offer-form"
          th:method="post"
          th:action="@{/supplement-add}"
          th:object="${supplementAddDTO}">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Supplement</span></h1>

        <div th:if="${hasErrors}">
            <p th:text="${errorMessage}" style="color: red;"></p>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Supplement Name</label>
            </div>
            <input type="text" class="form-control" id="name"
                   th:field="*{name}"/>
            <small th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}" class="danger">Name error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <input type="text" class="form-control" id="description"
                   th:field="*{description}"/>
            <small th:if="${#fields.hasErrors('description')}"
                   th:errors="*{description}" class="danger">Description error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="caloriesPerServing" class="h4 mb-2">Calories Per Serving</label>
            </div>
            <input type="text" class="form-control"
                   id="caloriesPerServing"
                   th:field="*{caloriesPerServing}">

        </div>


        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-info  mb-3">Add Supplement</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/navbar::footer"></footer>
</body>
</html>
