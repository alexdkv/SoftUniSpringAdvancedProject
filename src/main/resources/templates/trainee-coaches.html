<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar::head">
    <title>Coaches Showcase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<header th:replace="fragments/navbar::nav"></header>
<main>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Our Coaches</h1>
        <div class="row">
            <div th:each="coach : ${coaches}" class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <img th:src="${coach.photoUrl}" th:alt="${coach.username}" class="card-img-top" alt="Coach Photo">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${coach.username}">Coach Name</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${coach.specialty}">Specialty</h6>
                        <p class="card-text" th:text="${coach.bio}">Brief biography of the coach.</p>
                            <form th:method="get" th:action="@{/coach/preview/{id}(id=${coach.id})}">
                                <button type="submit" class="btn btn-danger">Preview</button>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/navbar::footer"></footer>
</body>
</html>
