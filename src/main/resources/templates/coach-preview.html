<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar::head">
    <title>Exercise Preview</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<header th:replace="fragments/navbar::nav"></header>
<main>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img th:src="${coach.photoUrl}" th:alt="${coach.fullName}" class="card-img img-fluid" alt="Coach Image">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h1 class="card-title" th:text="${coach.fullName}">Coach Name</h1>
                                <p class="card-text" th:text="${coach.bio}">Bio of the exercise.</p>
                                <p class="card-text"><strong>Specialty:</strong> <span th:text="${coach.specialty}">Specialty</span></p>
                                <form th:method="post" th:action="@{/coach/assign/{id}(id=${coach.id})}">
                                    <button type="submit" class="btn btn-danger">Assign Coach</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3>Exercises by this Coach</h3>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:each="exercise : ${coach.addedExercises}">
                                <h4 th:text="${exercise.name}">Exercise Name</h4>
                                <p th:text="${exercise.description}">Description of the exercise.</p>
                                <p><strong>Intensity:</strong> <span th:text="${exercise.intensity}">Intensity</span></p>
                                <form th:method="get" th:action="@{/exercise/preview/{id}(id=${exercise.id})}">
                                    <button type="submit" class="btn btn-danger">Preview</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/navbar::footer"></footer>
</body>
</html>
