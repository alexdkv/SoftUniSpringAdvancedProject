<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Paintings Collectors App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <nav>
        <div class="home">
            <a href="/home">Fitness</a>
        </div>
        <div class="links">

            <li sec:authorize="isAuthenticated() and hasRole('TRAINEE')">
                <a href="/trainee-coaches">Coach</a>
            </li>
            <li sec:authorize="isAuthenticated() and hasRole('TRAINEE')">
                <a href="/">Exercises</a>
            </li>
            <li sec:authorize="isAuthenticated() and hasRole('COACH')">
                <a href="/exercises-coach">Exercises</a>
            </li>
            <li sec:authorize="isAuthenticated() and hasRole('COACH')">
                <a href="/exercise-add">Add Exercise</a>
            </li>
            <li sec:authorize="isAuthenticated() and hasRole('COACH')">
                <a href="/equipment-add">Add Equipment</a>
            </li>
            <li sec:authorize="!isAuthenticated()">
                <a href="/login">Login</a>
            </li>

            <li sec:authorize="!isAuthenticated()">
                <a href="/register">Register</a>
            </li>

            <form th:method="post"
                  th:action="@{/logout}"
                  sec:authorize="isAuthenticated()">
                <input class="btn btn-link" type="submit" value="Logout"/>
            </form>
        </div>
    </nav>
</header>
<footer class="footer bg-transparent py-2">
    <div class="container-fluid text-center">
        <div class="footer-background footer-text fixed-bottom">
            &copy; Spring team 2024. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
